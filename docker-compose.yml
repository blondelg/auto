version: "3"
services:
    database:
        image: mariadb
        container_name: database
        ports: 
            - "3306:3306"
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=autodb
        command: ['mysqld', '--character-set-server=utf8']
    runserver:
        build: .
        container_name: runserver
        ports:
            - "8000:8000"
